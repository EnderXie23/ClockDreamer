<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cube Dreamer</title>
    <link rel="stylesheet" href="src/World/world.css">
</head>
<body>
<div id="player-panel">
    <h1>Player Info</h1>
    <select id="player-select">
        <!-- Player options will be populated dynamically -->
    </select>

    <div class="player-details">
        <div class="player-stats">
            <p id="player-name">Name: </p>
            <p id="player-lv">Level: </p>
            <p id="player-hp">HP: </p>
            <p id="player-atk">ATK: </p>
            <p id="player-def">DEF: </p>
            <p id="player-crit">Crit Rate: </p>
            <p id="player-speed">Speed: </p>
            <p id="money">Money: </p>
        </div>
        <div class="player-photo-container">
            <button id="left-button">←</button>
            <img id="player-photo" src="data/img/char1.png" alt="Player Photo">
            <p>Choose your avatar!</p>
            <button id="right-button">→</button>
        </div>
    </div>

    <div class="upgrade-buttons">
        <button class="menu-button" id="upgrade-atk">Upgrade ATK (10 / $100)</button>
        <button class="menu-button" id="upgrade-def">Upgrade DEF (20 / $100)</button>
        <button class="menu-button" id="upgrade-hp">Upgrade MaxHP (200 / $100)</button>
        <button class="menu-button" id="restore-hp">Restore HP</button>
    </div>
</div>
<div id="messageBox" class="message-box">
    <p id="messageText" class="message-text"></p>
</div>
<div id="loadingScreen">
    <div id="loadingBarContainer">
        <div id="loadingBar"></div>
    </div>
    <p id="loadingText">Loading...</p>
</div>
<div id="container"></div>
<div id="joyStick"></div>
<div id="stageHint"></div>
<div id="operationPanel">
    <button class="menu-button" id="panelButton">Panel</button>
    <button class="menu-button" id="attackButton">Attack</button>
    <button class="menu-button" id="jumpButton">Jump</button>
</div>
<script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.2/dist/nipplejs.min.js"></script>
<script type="module" src="src/World/world.js"></script>
</body>
</html>
