<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cube Dreamer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        #container {
            user-select: none;
            -webkit-user-select: none; /* For Safari */
            -webkit-touch-callout: none;
        }

        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
            opacity: 0;
            z-index: 1;
            pointer-events: none; /* Prevent clicks while hidden */
            transition: opacity 0.5s ease;
        }

        .message-box.show {
            opacity: 1;
            pointer-events: auto;
        }

        .message-text {
            margin: 0;
        }

        #operationPanel {
            position: fixed;
            bottom: 20px;
            right: 40px;
            justify-content: space-between;
            gap: 120px;
            display: none;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1;
            touch-action: none;
        }
    </style>
</head>
<body>
<div id="messageBox" class="message-box">
    <p id="messageText" class="message-text"></p>
</div>
<div id="container"></div>
<div id="operationPanel">
    <button id="resetButton" style="scale: 3;">Reset</button>
    <button id="undoButton" style="scale: 3;">Undo</button>
</div>
<script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
        }
    }
</script>
<script src="src/CubeGame/cube.js" type="module"></script>
</body>
</html>
