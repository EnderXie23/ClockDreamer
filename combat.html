<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Combat Scene</title>
    <link rel="stylesheet" href="src/Combat/combat.css">
</head>
<body>

<div id="tutorial-canvas" class="tutorial-canvas">
    <div id="tutorial-container" class="tutorial-container">
        <button id="prev-btn" class="nav-btn">←</button>
        <div class="tutorial-content">
            <img id="tutorial-image" src="your-image1.jpg" alt="Tutorial Step 1" />
            <p id="tutorial-text">Step 1: Learn how to navigate!</p>
        </div>
        <div class="tutorial-nav">
            <div id="dot-indicator" class="dot-indicator">
                <span id="dot-1" class="dot active"></span>
                <span id="dot-2" class="dot"></span>
                <span id="dot-3" class="dot"></span>
                <span id="dot-4" class="dot"></span>
                <span id="dot-5" class="dot"></span>
            </div>
        </div>
        <button id="next-btn" class="nav-btn">→</button>
        <button id="close-btn" class="close-btn">X</button>
    </div>
</div>

<ul id="messageList" style="width: 0; height: 100vh">
    <!-- Messages will be added here -->
</ul>

<div id="loadingScreen">
    <div id="loadingText">Loading...</div>
    <div id="progressBar">
        <div id="progressBarFill"></div>
    </div>
</div>

<div id="hp-loss"></div>

<table id="combat-ui" style="width: 100%; height: 100vh; border-collapse: collapse;">
    <tr>
        <td id="left-sidebar" style="vertical-align: top;">
            <h3>Action Sequence</h3>
            <h4 id="round-indicator">
                <!-- Round indicator will be added here -->
            </h4>
            <h4 id="val-indicator">
                <!-- Player val indicator will be added here -->
            </h4>
            <div id="action-sequence">
                <!-- Dynamic action sequence will be added here -->
            </div>
        </td>
        <td>
            <div id="container"></div>
        </td>
        <td id="right-panel" style="vertical-align: top;">
            <div id="right-buttons">
                <button class="menu-button" id="attackButton">Attack</button>
                <button class="menu-button" id="skillButton">Use Skill</button>
                <div id="skill-dot-ind" class="skill-dot-indicator">
                    <span id="skill-dot-1" class="skill-dot active"></span>
                    <span id="skill-dot-2" class="skill-dot active"></span>
                    <span id="skill-dot-3" class="skill-dot active"></span>
                    <span id="skill-dot-4" class="skill-dot"></span>
                    <span id="skill-dot-5" class="skill-dot"></span>
                </div>
                <button class="menu-button" id="hyperSkillButton">Hyper Skill!</button>
                <div id="energy-container">
                    <div id="energy-bar">
                        <div id="energy-fill"></div>
                    </div>
                </div>
                <button class="menu-button" id="musicButton">Play Music</button>
                <button class="menu-button" id="ActButton" style="display: none">Act</button>
                <button class="menu-button" id="TestButton">Tutorial</button>
            </div>
            <div id="status-panel">
                <!-- Dynamic status panel will be added here -->
            </div>
        </td>
    </tr>
</table>

<script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
        }
    }
</script>
<script>
    let camera;
</script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
<script type="module" src="src/Combat/combat.js"></script>

</body>
</html>
