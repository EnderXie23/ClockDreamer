<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Scene</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
        }

        #left-sidebar {
            width: 20%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }

        #container {
            width: 60vw;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            display: flex;
        }

        #right-buttons {
            width: 20vw;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #status-panel {
            width: 20vw;
            background-color: rgba(0, 0, 0, 0.7);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<table style="width: 100%; height: 100vh; border-collapse: collapse;">
    <tr>
        <td id="left-sidebar" style="vertical-align: top;">
            <h3>Action Sequence</h3>
            <h4 id="round-indicator">
                <!-- Round indicator will be added here -->
            </h4>
            <h4 id="val-indicator">
                <!-- Player val indicator will be added here -->
            </h4>
            <div id="action-sequence">
                <!-- Dynamic action sequence will be added here -->
            </div>
        </td>
        <td style="width: 60%;">
            <div id="container"></div>
        </td>
        <td id="right-buttons" style="vertical-align: top;">
            <button id="attackButton">Attack</button>
            <button id="skillButton">Use Skill</button>
            <button id="hyperSkillButton">Hyper Skill!</button>
            <button id="TestButton">Test</button>
            <div id="status-panel">
                <!-- Dynamic status panel will be added here -->
            </div>
        </td>
    </tr>
</table>

<script type="module" src="src/combat.js"></script>
</body>
</html>
