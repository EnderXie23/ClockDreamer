<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Dreamer</title>
    <style>
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Ensure it's on top of everything */
            opacity: 1; /* Start with fully visible */
            transition: opacity 1s ease-out; /* Fade-out effect */
        }
        #loadingText {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
            display: block;
        }
        #progressBar {
            width: 80%;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
            display: block;
        }
        #progressBarFill {
            height: 100%;
            background-color: #76c7c0;
            width: 0;
            transition: width 0.5s;
        }
        #container {
            opacity: 0;
            transition: opacity 1s ease-in;
            display: none; /* Hide canvas initially */
        }
        /* Style for the message box */
        #messageBox {
            position: fixed;
            top: 10%;  /* Center the message vertically */
            left: 50%; /* Center the message horizontally */
            transform: translate(-50%, -50%); /* Center exactly */
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5em;
            z-index: 1001;  /* Ensure it appears above other elements */
            display: none;  /* Initially hidden */
        }

        /* Optional: Make it appear or disappear smoothly */
        #messageBox.show {
            display: block;
            animation: fadeIn 1s ease-in-out; /* Add fade-in animation */
        }

        /* Animation for fading in the message box */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
<!-- Message Container -->
<div id="messageBox" class="hidden">
    <p id="messageText">Loading assets, please wait...</p>
</div>
<div id="loadingScreen">
    <div id="loadingText">Loading...</div>
    <div id="progressBar">
        <div id="progressBarFill"></div>
    </div>
</div>
<div id="container"></div>
<script type="module" src="src/world.js"></script>
</body>
</html>
