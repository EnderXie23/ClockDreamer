<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Dreamer</title>
    <style>
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top of everything */
        }
        #loadingText {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
            display: block;
        }
        #progressBar {
            width: 80%;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
            display: block;
        }
        #progressBarFill {
            height: 100%;
            background-color: #76c7c0;
            width: 0;
            transition: width 0.5s;
        }
        #container {
            display: none; /* Hide canvas initially */
        }
    </style>
</head>
<body>
<div id="loadingScreen">
    <div id="loadingText">Loading...</div>
    <div id="progressBar">
        <div id="progressBarFill"></div>
    </div>
</div>
<div id="container"></div>
<script type="module" src="src/world.js"></script>
</body>
</html>
